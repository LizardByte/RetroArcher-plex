version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "nightly"
    open-pull-requests-limit: 20

  - package-ecosystem: "pip"
    directory: "Contents/Libraries/Modules"
    schedule:
      interval: "daily"
    target-branch: "nightly"
    open-pull-requests-limit: 10

  - package-ecosystem: "pip"
    directory: "Contents/Libraries/Shared"
    schedule:
      interval: "daily"
    target-branch: "nightly"
    open-pull-requests-limit: 10
