    string checksum = 19;
}


enum DateFormatChangeDateCategoryEnum {
    YYYYMMMMDD = 0;
    YYYYMMMM = 1;
    YYYY = 2;
    YYYYQ1 = 3;
    YYYYQ2 = 4;
    YYYYQ3 = 5;
    YYYYQ4 = 6;
