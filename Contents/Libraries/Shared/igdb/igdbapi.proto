    GENDER_GENDER_NULL = 0;
    MALE = 1;
    FEMALE = 2;
    OTHER = 3;
}


enum CharacterSpeciesEnum {
    CHARACTER_SPECIES_NULL = 0;
    HUMAN = 1;
    ALIEN = 2;
